{% include press-tpl.html %}
<script>
  (function() {
    var target = $(document.currentScript).wrapAll('<div>').parent()
    $.getJSON("data/press.json", function(json) {
      var sorted = json.sort(sortByDate)
      var template = Handlebars.compile($("#press-tpl").html())
      target.html(template(sorted))
    })
  })()
</script>
